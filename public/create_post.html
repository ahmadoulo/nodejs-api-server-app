<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un article</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Créer un nouveau post</h1>
    <form id="postForm" class="create-post-box">
      <input type="text" id="title" placeholder="Titre du post" required />
      <textarea id="content" placeholder="Contenu du post" required></textarea>
      <button type="submit">Poster</button>
    </form>
    <button onclick="window.location.href='home.html'">Retour</button>
  </div>

  <script src="create_post.js"></script>
</body>
</html>
